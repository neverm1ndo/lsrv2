on:
  workflow_call:
    inputs:
      node-version:
        required: false
        type: string
        default: "22"
      commands:
        required: true
        type: string

jobs:
  run-commands:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: Restore yarn & node_modules cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/yarn
            node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies (yarn)
        run: yarn install --frozen-lockfile

      - name: Run provided commands
        run: |
          set -e
          echo "Running reusable commands..."
          bash -lc "${{ inputs.commands }}"
