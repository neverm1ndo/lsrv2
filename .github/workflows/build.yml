name: Build
on:
  workflow_run:
    workflows:
      - "Biome"
      - "Tests (Vitest)"
    types:
      - completed

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build
    uses: ./.github/workflows/ci-setup.yml
    with:
      node-version: "20"
      commands: |
        yarn peggy:build
        yarn build
